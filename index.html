<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFR</title>
    <script src="https://kit.fontawesome.com/2687a23fd5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="game-container">
        <button id ="startButton" onclick="newGame()"> Start Game</button>
        <!-- <div>FFR</div> -->
        <div id="game-arrows-container">
            <div><i id="top-arrow" class="arrow fa-sharp fa-solid fa-arrow-left"></i></div>
        </div>
        <div id="bottom-arrows-container">
            <div><i class="arrow fa-sharp fa-solid fa-arrow-left"></i></div>
            <div><i class="arrow fa-sharp fa-solid fa-arrow-down"></i></div>
            <div><i class="arrow fa-sharp fa-solid fa-arrow-up"></i></div>
            <div><i class="arrow fa-sharp fa-solid fa-arrow-right"></i></div>
        </div>
    </div>
</body>
</html>
